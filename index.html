<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/inde.css">
    <title>Login</title>
</head>
<body>
    <div class="login-container">

    </div>
    <div class="colum-1">
        <div class="img-colum-1">
            <img src="./img/login.svg" alt="">
        </div>
    </div>
    <div class="colum-2">
      <div>
            <div class="title">
                <span>LOGIN</span>
            </div>
            <div class="input-username">
                <span>Username</span>
                <input class="input" type="email" placeholder="@mail.com">
            </div>
            <div class="input-password">
                <span>Password</span>
                <input class="input" type="password" placeholder="password">
            </div>
            <div class="remember">
                <div>
                    <input type="checkbox" style="width: 10px;">
                    <span>Lembre-me</span>
                </div>
                <span style="color: rgb(34, 172, 218); text-decoration: underline; cursor: pointer;">Esqueceu a senha?</span>
            </div>
            <div><button>Entrar</button></div>
            <div class="register">
                <span>NÃ£o Tem Uma Conta?</span>
                <a style="color: rgb(34, 172, 218); text-decoration: underline; cursor: pointer;">Inscrever-se</a>

            </div>
            <div class="optionalLogin">
                <span>Logar Com</span>
                <div class="socialIcons">
                    <img style="margin: 0;" src="./img/facebookIcon.png" alt="">
                    <img src="./img/googleIcon.png" alt="">
                    <img src="./img/appleIcon.png" alt="">
                </div>
            </div>
        </div>
        
    </div>
    <script src="./socket.js"></script>
</body>
</html>
